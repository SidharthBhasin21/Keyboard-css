<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header>
          <h1>
            Keyboard using CSS</h1>
      </header>
    <div class="keyboard-container">
        
      <div class="ui grid">
        <div class="one wide column bgg-gray row-1">Esc</div>
        <div class="one wide column bgg-gray row-1">F1</div>
        <div class="one wide column bgg-gray row-1">F2</div>
        <div class="one wide column bgg-gray row-1">F3</div>
        <div class="one wide column bgg-gray row-1">F4</div>
        <div class="one wide column bgg-gray row-1">F5</div>
        <div class="one wide column bgg-gray row-1">F6</div>
        <div class="one wide column bgg-gray row-1">F7</div>
        <div class="one wide column bgg-gray row-1">F8</div>
        <div class="one wide column bgg-gray row-1">F9</div>
        <div class="one wide column bgg-gray row-1">F10</div>
        <div class="one wide column bgg-gray row-1">F12</div>
        <div class="one wide column bgg-gray row-1">PrtScr</div>
        <div class="one wide column bgg-gray row-1">Insert</div>
        <div class="one wide column bgg-gray row-1">Delete</div>
      </div>
      <div class="ui fourteen column grid">
        <div class="one column bgg-gray">`</div>
        <div class="one column bgg-gray">1</div>
        <div class="one column bgg-gray">2</div>
        <div class="one column bgg-gray">3</div>
        <div class="one column bgg-gray">4</div>
        <div class="one column bgg-gray">5</div>
        <div class="one column bgg-gray">6</div>
        <div class="one column bgg-gray">7</div>
        <div class="one column bgg-gray">8</div>
        <div class="one column bgg-gray">9</div>
        <div class="one column bgg-gray">0</div>
        <div class="one column bgg-gray">+ =</div>
        <div class="one column bgg-gray">Backspace</div>
      </div>
      <div class="ui fifteen column grid">
        <div class="column bgg-gray">Tab</div>
        <div class="column bgg-gray alphabet">Q</div>
        <div class="column bgg-gray alphabet">W</div>
        <div class="column bgg-gray alphabet">E</div>
        <div class="column bgg-gray alphabet">R</div>
        <div class="column bgg-gray alphabet">T</div>
        <div class="column bgg-gray alphabet">Y</div>
        <div class="column bgg-gray alphabet">U</div>
        <div class="column bgg-gray alphabet">I</div>
        <div class="column bgg-gray alphabet">O</div>
        <div class="column bgg-gray alphabet">P</div>
        <div class="column bgg-gray">{</div>
        <div class="column bgg-gray">}</div>
        <div class="column bgg-gray">|</div>
      </div>
      <div class="ui sixteen column grid">
        <div class="ui two wide column bgg-gray">CapsLock</div>
        <div class="column bgg-gray alphabet">A</div>
        <div class="column bgg-gray alphabet">S</div>
        <div class="column bgg-gray alphabet">D</div>
        <div class="column bgg-gray alphabet">F</div>
        <div class="column bgg-gray alphabet">G</div>
        <div class="column bgg-gray alphabet">H</div>
        <div class="column bgg-gray alphabet">J</div>
        <div class="column bgg-gray alphabet">K</div>
        <div class="column bgg-gray alphabet">L</div>
        <div class="column bgg-gray">: ;</div>
        <div class="column bgg-gray">" '</div>
        <div class="ui two wide column bgg-gray">Enter</div>
      </div>
      <div class="ui fifteen column grid">
        <div class="ui two wide column bgg-gray">Shift</div>
        <div class="column bgg-gray alphabet">Z</div>
        <div class="column bgg-gray alphabet">X</div>
        <div class="column bgg-gray alphabet">C</div>
        <div class="column bgg-gray alphabet">V</div>
        <div class="column bgg-gray alphabet">B</div>
        <div class="column bgg-gray alphabet">N</div>
        <div class="column bgg-gray alphabet">M</div>
        <div class="column bgg-gray alphabet"><</div>
        <div class="column bgg-gray alphabet">></div>
        <div class="column bgg-gray">?</div>
        <div class="ui two wide column bgg-gray">Shift</div>
      </div>
      <div class="ui fifteen column grid">
        <div class="ui one wide column bgg-gray">Ctrl</div>
        <div class="column bgg-gray alphabet">Fn</div>
        <div class="column bgg-gray alphabet"><i class="fa fa-windows"></i></div>
        <div class="column bgg-gray alphabet">Alt</div>
        <div class="ui five wide column bgg-gray alphabet">Space</div>

        <div class="column bgg-gray alphabet">ALt</div>
        <div class="column bgg-gray">Ctrl</div>
        <div class="ui two wide column bgg-gray">Shift</div>
      </div>
    </div>
    <!-- <div class="center">
        <button class="btn btn1"><i class="fa fa-windows"></i></button>
        
        <button class="btn btn2">Alt</button>
        <button class="btn">Space</button>
        <button class="btn btn3">Alt</button>
        <button class="btn btn4">Ctrl</button>
      </div> -->
  </body>
</html>
